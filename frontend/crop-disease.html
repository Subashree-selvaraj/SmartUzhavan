<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Disease Detection Chat</title>
  <link rel="stylesheet" href="../css/crop-disease.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="chat-header">
    <a href="../index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <h1><i class="fas fa-leaf"></i> Crop Disease Detection</h1>
    <div class="lang-toggle">
      <button class="lang-btn active" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="ta">TA</button>
    </div>
  </header>
  <main class="chat-container">
    <div id="chat-messages">
      <!-- Initial bot message -->
      <div class="chat-message bot">
        <div class="message-content">
          <p>Welcome! Please upload a photo of the affected crop leaf to get a diagnosis.</p>
        </div>
      </div>
    </div>
    <div class="chat-input">
      <input type="file" id="image-upload" accept="image/*" style="display: none;">
      <button id="upload-btn"><i class="fas fa-paperclip"></i> Upload Image</button>
      <p id="file-name"></p>
    </div>
  </main>
  <script src="../js/crop-disease.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
