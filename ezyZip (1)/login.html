<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uzhavar Oli</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2E7D32, #4CAF50);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2E7D32;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 14px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            color: #2E7D32;
            border-bottom-color: #2E7D32;
        }
        
        .auth-content {
            display: none;
        }
        
        .auth-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2E7D32;
        }
        
        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .google-btn {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn:hover {
            background: #f8f9fa;
            border-color: #2E7D32;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            font-size: 14px;
        }
        
        .phone-form {
            display: none;
        }
        
        .phone-form.active {
            display: block;
        }
        
        .otp-form {
            display: none;
        }
        
        .otp-form.active {
            display: block;
        }
        
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        
        .otp-input:focus {
            border-color: #2E7D32;
        }
        
        .resend-otp {
            text-align: center;
            margin-top: 15px;
        }
        
        .resend-otp a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 500;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2E7D32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-home a {
            color: #2E7D32;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your Uzhavar Oli account</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="email">Email</div>
                <div class="auth-tab" data-tab="phone">Phone</div>
            </div>
            
            <!-- Error and Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <!-- Email Authentication -->
            <div id="emailAuth" class="auth-content active">
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="auth-btn" id="emailSignInBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="loading" style="display: none;"></span>
                    </button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button class="auth-btn google-btn" id="googleSignInBtn">
                    <span class="btn-text">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </span>
                    <span class="loading" style="display: none;"></span>
                </button>
                
                <div class="divider">
                    <span>Don't have an account?</span>
                </div>
                
                <button class="auth-btn" id="emailSignUpBtn" style="background: #f8f9fa; color: #2E7D32; border: 2px solid #2E7D32;">
                    <span class="btn-text">Create Account</span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </div>
            
            <!-- Phone Authentication -->
            <div id="phoneAuth" class="auth-content">
                <div id="phoneForm" class="phone-form active">
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+91 9876543210" required>
                    </div>
                    <div class="form-group">
                        <div id="recaptcha-container"></div>
                    </div>
                    <button type="button" class="auth-btn" id="phoneActionBtn" disabled>
                        <span class="btn-text">Send OTP</span>
                        <span class="loading" style="display: none;"></span>
                    </button>
                </div>
                
                <div id="otpForm" class="otp-form">
                    <p style="text-align: center; margin-bottom: 20px; color: #666;">
                        Enter the 6-digit code sent to your phone
                    </p>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" data-index="0">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                    </div>
                    <button type="button" class="auth-btn" id="verifyOtpBtn">
                        <span class="btn-text">Verify OTP</span>
                        <span class="loading" style="display: none;"></span>
                    </button>
                    <div class="resend-otp">
                        <a href="#" id="resendOtpBtn">Resend OTP</a>
                    </div>
                </div>
            </div>
            
            <div class="back-to-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            RecaptchaVerifier,
            signInWithPhoneNumber
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHcYWlsg68iI-bU3tVwfcUsYWdvDWqfx0",
            authDomain: "project-kissan-48284.firebaseapp.com",
            projectId: "project-kissan-48284",
            storageBucket: "project-kissan-48284.firebasestorage.app",
            messagingSenderId: "703745405679",
            appId: "1:703745405679:web:3c8527de0da484c99e211a",
            measurementId: "G-HNHNSERLDQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM elements
        const emailForm = document.getElementById('emailForm');
        const phoneForm = document.getElementById('phoneForm');
        const otpForm = document.getElementById('otpForm');
        const emailSignInBtn = document.getElementById('emailSignInBtn');
        const emailSignUpBtn = document.getElementById('emailSignUpBtn');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const phoneActionBtn = document.getElementById('phoneActionBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const resendOtpBtn = document.getElementById('resendOtpBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        let confirmationResult = null;
        let isSignUpMode = false;

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                const tabName = tab.dataset.tab;
                document.getElementById(tabName + 'Auth').classList.add('active');
                
                // Reset forms
                resetForms();
            });
        });

        // Email form submission
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showLoading(emailSignInBtn);
            hideMessages();
            
            try {
                const result = isSignUpMode 
                    ? await createUserWithEmailAndPassword(auth, email, password)
                    : await signInWithEmailAndPassword(auth, email, password);
                
                showSuccess(isSignUpMode ? 'Account created successfully!' : 'Signed in successfully!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showError(getErrorMessage(error.code));
            } finally {
                hideLoading(emailSignInBtn);
            }
        });

        // Toggle between sign in and sign up
        emailSignUpBtn.addEventListener('click', () => {
            isSignUpMode = !isSignUpMode;
            emailSignUpBtn.textContent = isSignUpMode ? 'Sign In' : 'Create Account';
            emailSignInBtn.querySelector('.btn-text').textContent = isSignUpMode ? 'Sign Up' : 'Sign In';
            emailForm.reset();
            hideMessages();
        });

        // Google sign in
        googleSignInBtn.addEventListener('click', async () => {
            showLoading(googleSignInBtn);
            hideMessages();
            
            try {
                console.log('Attempting Google sign-in...');
                
                // Add custom parameters to Google provider
                googleProvider.setCustomParameters({
                    prompt: 'select_account'
                });
                
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google sign-in successful:', result.user.email);
                
                showSuccess('Signed in with Google successfully!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Google sign-in error:', error);
                console.error('Error code:', error.code);
                console.error('Error message:', error.message);
                
                // Handle specific Google auth errors
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign-in was cancelled. Please try again.');
                } else if (error.code === 'auth/popup-blocked') {
                    showError('Pop-up was blocked by your browser. Please allow pop-ups and try again.');
                } else if (error.code === 'auth/unauthorized-domain') {
                    showError('This domain is not authorized for Google sign-in. Please contact support.');
                } else if (error.code === 'auth/operation-not-allowed') {
                    showError('Google sign-in is not enabled. Please contact support.');
                } else {
                    showError(getErrorMessage(error.code));
                }
            } finally {
                hideLoading(googleSignInBtn);
            }
        });

        // Initialize phone auth
        function initPhoneAuth() {
            try {
                // Clear any existing reCAPTCHA
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.clear();
                }
                
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'normal',
                    'callback': () => {
                        phoneActionBtn.disabled = false;
                        console.log('reCAPTCHA verified successfully');
                    },
                    'expired-callback': () => {
                        phoneActionBtn.disabled = true;
                        console.log('reCAPTCHA expired');
                    }
                });
                
                window.recaptchaVerifier.render().then(() => {
                    console.log('reCAPTCHA rendered successfully');
                }).catch((error) => {
                    console.error('reCAPTCHA render error:', error);
                    showError('reCAPTCHA failed to load. Please refresh the page.');
                });
            } catch (error) {
                console.error('reCAPTCHA initialization error:', error);
                showError('Failed to initialize reCAPTCHA. Please refresh the page.');
            }
        }

        // Phone action button (Send OTP)
        phoneActionBtn.addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (!phoneNumber) {
                showError('Please enter a phone number');
                return;
            }
            
            // Validate phone number format
            const phoneRegex = /^\+[1-9]\d{1,14}$/;
            if (!phoneRegex.test(phoneNumber)) {
                showError('Please enter a valid phone number with country code (e.g., +91 9876543210)');
                return;
            }
            
            showLoading(phoneActionBtn);
            hideMessages();
            
            try {
                console.log('Sending OTP to:', phoneNumber);
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                console.log('OTP sent successfully');
                phoneForm.classList.remove('active');
                otpForm.classList.add('active');
                showSuccess('OTP sent successfully! Check your phone for the 6-digit code.');
            } catch (error) {
                console.error('Phone auth error:', error);
                showError(getErrorMessage(error.code));
                
                // Reset reCAPTCHA on error
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.clear();
                    setTimeout(() => {
                        initPhoneAuth();
                    }, 1000);
                }
            } finally {
                hideLoading(phoneActionBtn);
            }
        });

        // OTP input handling
        document.querySelectorAll('.otp-input').forEach(input => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                const index = parseInt(e.target.dataset.index);
                
                if (value && index < 5) {
                    document.querySelector(`[data-index="${index + 1}"]`).focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value) {
                    const index = parseInt(e.target.dataset.index);
                    if (index > 0) {
                        document.querySelector(`[data-index="${index - 1}"]`).focus();
                    }
                }
            });
        });

        // Verify OTP
        verifyOtpBtn.addEventListener('click', async () => {
            const otp = Array.from(document.querySelectorAll('.otp-input'))
                .map(input => input.value)
                .join('');
            
            if (otp.length !== 6) {
                showError('Please enter the complete 6-digit code');
                return;
            }
            
            showLoading(verifyOtpBtn);
            hideMessages();
            
            try {
                await confirmationResult.confirm(otp);
                showSuccess('Phone number verified successfully!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                showError(getErrorMessage(error.code));
            } finally {
                hideLoading(verifyOtpBtn);
            }
        });

        // Resend OTP
        resendOtpBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            try {
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                showSuccess('OTP resent successfully!');
            } catch (error) {
                showError(getErrorMessage(error.code));
            }
        });

        // Utility functions
        function showLoading(button) {
            button.disabled = true;
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');
            
            if (btnText) {
                btnText.style.display = 'none';
            }
            if (loading) {
                loading.style.display = 'inline-block';
            }
        }

        function hideLoading(button) {
            button.disabled = false;
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');
            
            if (btnText) {
                btnText.style.display = 'inline';
            }
            if (loading) {
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function resetForms() {
            emailForm.reset();
            phoneForm.reset();
            otpForm.reset();
            document.querySelectorAll('.otp-input').forEach(input => input.value = '');
            phoneForm.classList.add('active');
            otpForm.classList.remove('active');
            hideMessages();
            isSignUpMode = false;
            emailSignUpBtn.textContent = 'Create Account';
            emailSignInBtn.querySelector('.btn-text').textContent = 'Sign In';
        }

        function getErrorMessage(errorCode) {
            const errorMessages = {
                'auth/user-not-found': 'No account found with this email address',
                'auth/wrong-password': 'Incorrect password',
                'auth/invalid-email': 'Invalid email address',
                'auth/weak-password': 'Password should be at least 6 characters',
                'auth/email-already-in-use': 'An account with this email already exists',
                'auth/invalid-phone-number': 'Invalid phone number format. Please use international format (e.g., +91 9876543210)',
                'auth/invalid-verification-code': 'Invalid OTP code. Please check and try again',
                'auth/too-many-requests': 'Too many attempts. Please try again later',
                'auth/popup-closed-by-user': 'Sign-in popup was closed',
                'auth/cancelled-popup-request': 'Sign-in was cancelled',
                'auth/popup-blocked': 'Pop-up was blocked by your browser. Please allow pop-ups and try again.',
                'auth/quota-exceeded': 'SMS quota exceeded. Please try again later',
                'auth/operation-not-allowed': 'Authentication method is not enabled. Please contact support',
                'auth/unauthorized-domain': 'This domain is not authorized for authentication',
                'auth/invalid-recaptcha-token': 'reCAPTCHA verification failed. Please try again',
                'auth/missing-recaptcha-token': 'reCAPTCHA verification required. Please complete the challenge',
                'auth/account-exists-with-different-credential': 'An account already exists with the same email address but different sign-in credentials',
                'auth/requires-recent-login': 'This operation requires recent authentication. Please sign in again',
                'auth/network-request-failed': 'Network error. Please check your internet connection and try again'
            };
            return errorMessages[errorCode] || `Authentication error: ${errorCode}. Please try again.`;
        }

        // Initialize phone auth when phone tab is active
        document.querySelector('[data-tab="phone"]').addEventListener('click', () => {
            setTimeout(initPhoneAuth, 100);
        });

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
